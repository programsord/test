        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                background: linear-gradient(to bottom, #f5cac3, #f7ede2);

            }

                background-color: #ff477e;
                color: white;
            }
            .countdown-box {
                background: white;
                border-radius: 12px;

                line-height: 1;
                margin-bottom: 5px;
            }

                font-size: 14px;
                font-weight: 500;
                background: linear-gradient(to right, #ff477e, #fcb0b3);

                background-clip: text;
                color: transparent;
            }

        <script>
            function createYearButtons() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const yearButtonsContainer = document.getElementById("yearButtons");
                
                yearButtonsContainer.innerHTML = "";
                
                const startYear = 2024;
                const endYear = currentYear;
                
                for (let year = startYear; year <= endYear; year++) {
                    const button = document.createElement("button");
                    button.textContent = year.toString();
                    button.style.cssText = "margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;";
                    button.id = `button${year}`;
                    button.onclick = () => handleYearButton(year);
                    
                    yearButtonsContainer.appendChild(button);
                }
            }

            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const countdownTextElement = document.getElementById("countdown-text");
                
                const startYear = 2024;
                const endYear = currentYear;
                
                let nextLockedYear = null;
                let nextUnlockDate = null;
                
                // Update each year button
                for (let year = startYear; year <= endYear; year++) {
                    const button = document.getElementById(`button${year}`);
                    if (button) {
                        const yearAugustFirst = new Date(year, 7, 1);
                        
                        if (now >= yearAugustFirst || year < currentYear) {
                            button.className = "unlocked";
                            button.style.backgroundColor = "#ff477e";
                            button.style.color = "white";
                            button.style.cursor = "pointer";
                            button.disabled = false;
                        } else {
                            button.className = "locked";
                            button.style.backgroundColor = "#cccccc";
                            button.style.color = "#666666";
                            button.style.cursor = "not-allowed";
                            button.disabled = true;
                            
                            // Find the next year to unlock for countdown
                            if (!nextLockedYear || year < nextLockedYear) {
                                nextLockedYear = year;
                                nextUnlockDate = yearAugustFirst;
                            }
                        }
                    }
                }
                
                // Update countdown display
                if (nextUnlockDate && nextUnlockDate > now) {
                    updateCountdownDisplay(nextUnlockDate, nextLockedYear);
                } else {
                    countdownTextElement.textContent = "🎉 All available years are unlocked! 🎉";
                    // Hide countdown boxes when no locked years
                    document.getElementById("days").textContent = "00";
                    document.getElementById("hours").textContent = "00";
                    document.getElementById("minutes").textContent = "00";
                    document.getElementById("seconds").textContent = "00";
                }
            }
            
            function updateCountdownDisplay(targetDate, year) {
                const now = new Date();
                const timeDiff = targetDate - now;
                
                if (timeDiff <= 0) {
                    updateCountdown();
                    return;
                }
                
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
                
                // Update countdown text
                document.getElementById("countdown-text").textContent = `⏰ ${year} unlocks on August 1st`;
            }

            function handleYearButton(year) {
                const now = new Date();
                const augustFirst = new Date(year, 7, 1);
                
                if (now >= augustFirst) {
                    window.location.href = `${year}.html`;
                } else {
                    alert(`This section is locked until August 1st, ${year}! ⏰`);
                }
            }

            const input = document.getElementById("passcode");
            const yearButtons = document.getElementById("yearButtons");
            const countdownDiv = document.getElementById("countdown");
            
            input.addEventListener("keyup", ({key}) => {
                if (key == "Enter") {
                    if (input.value == "280324") {
                        input.style.display = "none";
                        yearButtons.style.display = "block";
                        countdownDiv.style.display = "block";
                        document.getElementById("title").innerText = "Choose Your Year!";
                        
                        createYearButtons();
                        updateCountdown();
                        
                        setInterval(() => {
                            updateCountdown();
                        }, 1000);
                    } else {
                        change();
                        alert("Hint: its a date");
                    }
                }
            })

            var cat = document.getElementById("cat");
            var noTexts = ["Are you sure?", "It's jover ;-;",  "me sad :(", "oh no!!", "Angery :<"];
